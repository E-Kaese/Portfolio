<div class="about pt-3 text-light">
    <h2 class="text-center">Skills</h2>
    <div class="row justify-content-center m-0">
        <div *ngFor="let item of skills" class="col-md-3 col-sm-12">
            <div class="mx-5">
                <a href="{{item.url}}" target="_blank">
                    <div class="card text-center">
                        <div class="p-3">
                            <img class="card-img-top img-fluid" src="{{item.src}}" alt="{{item.name}}" />
                        </div>
                        <div class="card-body p-0">
                            <h4 class="card-title">{{item.name}}</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="{item.progress}" aria-valuemin="0" aria-valuemax="100" [style.width]="item.progress + '%'">{{item.progress}}%</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
